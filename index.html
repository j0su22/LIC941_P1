<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Cajero Web</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-background">

  <!-- READ CARD -->
  <div id="insert-card-section" class="container mt-5 text-center">
    <h2>Por favor inserte su tarjeta</h2>
    <br>
    <button id="read-card-btn" class="btn btn-primary mt-4">Leer Tarjeta</button>
  </div>

  <!-- LOGIN -->
  <div id="login-section" class="container mt-5 text-center d-none">
    <h2>Bienvenido a Pokémon Bank</h2>
    <form id="login-form" class="mt-4">
      <div class="form-group">
        <label for="pin">Ingrese su PIN (4 dígitos):</label>
        <input type="password" id="pin" maxlength="4" class="form-control text-center" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Ingresar</button>
    </form>
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
