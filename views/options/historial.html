<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Transacciones - Pokémon Bank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <div class="container mt-5">
    <div class="mt-4">
      <h2 class="text-center mt-4">Pokémon Bank</h2>
      <a href="../menu.html" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Historial de Transacciones</h2>

      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
          <thead class="thead-dark">
            <tr>
              <th>Fecha</th>
              <th>Tipo de Transacción</th>
              <th>Monto</th>
              <th>Descripción / Servicio</th>
            </tr>
          </thead>
          <tbody id="historial-body">
            <!-- Las filas de transacciones se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
